<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .theme {
        background-color: black;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Dark Mode</h1>
    <div>
      <button class="btn">Dark Mode</button>
    </div>
    <script>
      /* Crea uno script che al click del bottone inserisca la modalitÃ  dark */
      document.querySelector(`h1`).innerText = `Light Mode`;
      const $button = document.querySelector(`.btn`);

      const darkMode = () => {
        document.body.classList.toggle(`theme`);
        if (document.body.classList.contains(`theme`)) {
          document.querySelector(`h1`).innerText = `Dark Mode`;
          document.querySelector(`.btn`).innerText = `Light Mode`;
        } else {
          document.querySelector(`h1`).innerText = `Light Mode`;
          document.querySelector(`.btn`).innerText = `Dark Mode`;
        }
      };
      $button.addEventListener(`click`, darkMode);
    </script>
  </body>
</html>
